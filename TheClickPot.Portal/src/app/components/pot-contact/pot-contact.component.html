<div class="content-wrapper">
  <section class="card left-card">
    <header>
      <img alt="Pot Logo" class="login-card-logo" src="images/pot_test_logo.png" />
    </header>
    <h2>Get in touch with me!</h2>
    <h3>Feel free to use the form or drop me an email.</h3>
    <div class="icon-row">
      <i class="pi pi-envelope icon" aria-hidden="true"></i>
      <span aria-label="Email">exampleMail<span>&#64;</span>something.com</span>
    </div>
  </section>

  <section class="card right-card">
    <header>
      <h2>Message Form</h2>
    </header>
    <form #messageForm="ngForm" name="messageForm" (ngSubmit)="sendMessage()" aria-label="Contact Form">
      <div class="input-group">
        <div class="names-row">
          <p-floatLabel>
            <input id="firstName" name="firstName" type="text" pInputText [(ngModel)]="firstName" required />
            <label for="firstName">First Name</label>
          </p-floatLabel>

          <p-floatLabel>
            <input id="lastName" name="lastName" type="text" pInputText [(ngModel)]="lastName" required />
            <label for="lastName">Last Name</label>
          </p-floatLabel>
        </div>

        <div class="email-row">
          <p-floatLabel>
            <input id="email" name="email" type="text" pInputText [(ngModel)]="email" required />
            <label for="email">Email</label>
          </p-floatLabel>
        </div>

        <div class="message-row">
          <p-floatLabel>
            <textarea id="message" name="message" pInputTextarea [(ngModel)]="message" required></textarea>
            <label for="message">Message</label>
          </p-floatLabel>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message" role="alert">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel(messageForm)">Cancel</button>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </section>
</div>
