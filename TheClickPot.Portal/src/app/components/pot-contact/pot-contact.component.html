<div class="content-wrapper">
  <p-card class="card left-card">
    <ng-template #header>
      <img alt="Card" class="login-card-logo" src="images/pot_test_logo.png" />
    </ng-template>

    <ng-template #title> <h2>Get in touch with me!</h2> </ng-template>
    <ng-template #subtitle> <h3>Feel free to use the form or drop me an email.</h3> </ng-template>

    <div class="icon-row">
      <i class="pi pi-envelope icon"></i>
      <span>exampleMail&#64;something.com</span>
    </div>
  </p-card>

  <p-card class="card right-card">
    <ng-template #header> </ng-template>

    <ng-template #title> <h2>Message Form</h2> </ng-template>

    <form #messageForm="ngForm" name="messageForm" (ngSubmit)="sendMessage()">
      <div class="input-group">
        <div class="names-row">
          <p-iftalabel>
            <input class="form-control" id="firstName" name="firstName" pInputText [(ngModel)]="firstName" required />
            <label for="firstName">First name</label>
          </p-iftalabel>
          <p-iftalabel>
            <input class="form-control" id="lastName" name="lastName" pInputText [(ngModel)]="lastName" required />
            <label for="lastName">Last name</label>
          </p-iftalabel>
        </div>

        <div class="email-row">
          <p-iftalabel class="single-field">
            <input class="form-control single-field" id="email" name="email" pInputText [(ngModel)]="email" required />
            <label for="email">Email</label>
          </p-iftalabel>
        </div>

        <div class="message-row">
          <p-iftalabel class="single-field">
            <textarea class="form-control" id="message" name="message" pInputText [(ngModel)]="message" required></textarea>
            <label for="message">Message</label>
          </p-iftalabel>
        </div>
      </div>

      <!-- Display Error Message -->
      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <div style="display: flex; justify-content: space-between; margin-top: 4px">
        <p-button label="Cancel" type="button" severity="secondary" [outlined]="true" (click)="cancel(messageForm)" />
        <p-button label="Send message" type="submit" />
      </div>
    </form>
  </p-card>
</div>
